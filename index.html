<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Liste de courses</h1>
    <form action="" method="post">
        <p>
            <label for="produit">Produit :</label>
            <br>
            <input type="text" name="" placeholder="Produit" id="prod">
        </p>
        <p>
            <label for="quantite">Quantité :</label>
            <br>
            <input type="number" name="" placeholder="Quantité" id="qte">
        </p>
        <p>
            <label for="prix">Prix :</label>
            <br>
            <input type="number" name="" placeholder="Prix total" id="prix">
        </p>
        <p>
            <input type="button" value="Ajouter" onclick="ajouter()">
            <input type="button" value="Modifier" onclick="modifier()">
            <input type="button" value="Supprimer" onclick="supprimer()">
        </p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
